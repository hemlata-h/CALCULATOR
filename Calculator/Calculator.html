<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="main-div">
        
        <div class="inner-div">
            <div class="top-element" >  <h3>Calculator</h3>
                <!-- <hr> -->
            </div>
          
            <div class="top-box">
                <input type="text" placeholder="0" readonly>
                <hr>
            </div>
            <div class="middle">
                <div class=" sub-middle" style=" background-color:  #c93904;">AC</div>
                <div class="sub-middle">00</div>
                <div class="sub-middle" style="background-color: #808080;">.</div>
                <div class="sub-middle" style="background-color: #808080;">/</div>
                <div class="sub-middle">7</div>
                <div class="sub-middle">8</div>
                <div class="sub-middle">9</div>
                <div class="right-side" class="sub-middle">*</div>
                <div class="sub-middle">4</div>
                <div class="sub-middle">5</div>
                <div class="sub-middle">6</div>
                <div class="right-side" class="sub-middle">-</div>
                <div class="sub-middle">1</div>
                <div class="sub-middle">2</div>
                <div class="sub-middle">3</div>
                <div class="right-side" class="sub-middle">+</div>
                <div class="sub-middle" style="background-color: #808080;">0</div>
                <div class="sub-middle" style="background-color: #808080; grid-column-start: 2;">DE</div>
               
              
                </div>
               
               
                <div class="equal"  style="margin-left: 7.2rem; width: 5.8rem;background-color: #808080; margin-top: 4.1rem; height: 2.6rem;    border: 2px solid rgb(153, 145, 145); color: white;" >=</div> 
                <!-- <div class="right-side" class="sub-middle">-</div> -->
            
                <div>
                    <div class="bottom">Prime@123</div>
                
            </div>
        </div>
    </div>
<script src="Calculator.js"></script>
</body>
</html>
